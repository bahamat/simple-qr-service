<html>
<script type="text/javascript">
    function changeImage(a) {
        var v = a.i_text.value;
        var qr_text='http://' + window.location.host + '/qr/' + encodeURIComponent(v);
        document.getElementById('qr').src=qr_text;
        document.getElementById('label').innerHTML=v;
    }
</script>
<body onLoad="document.qrForm.submit()" >
    <div style="text-align: center">
        <form name="qrForm" action="javascript:changeImage(this)">
            <input id="i_text" name="text" type="i_text" value="Hello"/>
            <input name="bttn" type="button" value="Generate" onclick="changeImage(this.form)" />
        </form>
    <p id="label">Hello</p>
    <img id="qr" src="#">
    </div>
</body>
</html>
